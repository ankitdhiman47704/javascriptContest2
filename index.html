<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Enter Employee Details:</h2>
        <div class="form-container">
            <form action="">
            
                <label for="name">Name*</label>
                <input type="text" id="name" value="">
                
                <label for="Age">Age*</label>
                <input type="number" id="age" value="">
                
                <label for="profession">Profession*</label>
                <input type="text" id="profession" value="">
                
        
            </form>
        </div>
        <div class="btn">
            <button id="add">Add Employee</button>
        <span class="alert"></span>
        </div>
        <h2 class="heading">Employee List</h2>
        <div class="list-container">
            <table id="employee-list">
                <thead>
                    <tr>
                        <th id="employee-id">Id</th>
                        <th id="employee-name"> Name</th>
                        <th id="employee-age">Age</th>
                        <th id="employee-profession">Profession</th>
                        <th id="remove">Delete-info</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
